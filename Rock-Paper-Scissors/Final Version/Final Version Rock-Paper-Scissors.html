<!DOCTYPE html>
<html lang="en">
<head>
  <title>RockPaperScissor</title>
  <link rel="stylesheet" href="Final%20Version.css">

</head>
<body>

<p class="title">Rock Paper Scissors</p>

<button onclick="
    playGame('Rock');
  " class="moveButton" ><img src="Rock-Paper-Scissors-files/rock-emoji.png" class="moveIcon"></button>

<button onclick="
    playGame('Paper');
  " class="moveButton"><img src="Rock-Paper-Scissors-files/paper-emoji.png" class="moveIcon"></button>

<button onclick="
    playGame('Scissors');
  " class="moveButton"><img src="Rock-Paper-Scissors-files/scissors-emoji.png" class="moveIcon"></button>

<p class="js-result result"></p>

<p class="js-move"></p>

<p class="js-score score"></p>

<button onclick="
    score.Wins = 0 ;
    score.Losses = 0 ;
    score.Ties = 0 ;
    localStorage.removeItem('score');
    alert('Score has been reset');
    updateScoreElement();
  " class="moveReset">Reset Score</button>


<script src="Final%20Version.js"></script>

</body>
</html>

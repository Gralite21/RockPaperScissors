<!DOCTYPE html>
<html lang="en">
<head>
  <title>RockPaperScissor</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('Rock');                      // runs function with the playerMove Rock
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <script>
    function playGame (playerMove){                                       // Created the function playGame with the parameter playerMove( will be used in the following if statement) to organize my code
      const computerMove = pickComputerMove();                          //  Created a variable with a function to organize the computerMove separately so the code will not be messy and hard to understand
      let result = '';                                                   // empty value ... will be decided in the following if statements

      if (playerMove === 'Scissors'){                      // first if statement based by the Parameter playerMove ( button clicked by the Player)
        if(computerMove==='Rock'){                         // second if statement gets the fitting result based on the computerMove value and playerMove( value was decided in a different function)
          result = 'Lose';
        }
        else if (computerMove==='Paper'){
          result = 'Win';
        }
        else if (computerMove==='Scissors'){
          result = 'Tie';
        }}

        else if(playerMove === 'Paper'){
          if(computerMove==='Rock'){
            result = 'Win';
          }
          else if (computerMove==='Paper'){
            result = 'Tie';
          }
          else if (computerMove==='Scissors'){
            result = 'Lose';
          }
        }

        else if (playerMove ==='Rock'){
          if(computerMove==='Rock'){
            result = 'Tie';
          }
          else if (computerMove==='Paper'){
            result = 'Lose';
          }
          else if (computerMove==='Scissors'){
            result = 'Win';
          }
        }

      alert(`You picked ${playerMove}.Computer picked ${computerMove}.You ${result}`);         // Shows the final result to the Player... move by the computer, player Move and final result
    }

    function pickComputerMove(){                                       // function for the value of the computerMove variable
      const randomNumber = (Math.random());

      let computerMove = ''

      if (randomNumber >=0 && randomNumber <1/3){
        computerMove = 'Rock';
      }
      else if (randomNumber >=1/3 && randomNumber <2/3){
        computerMove = 'Paper';
      }
      else if (randomNumber >= 2/3 && randomNumber <1)
      {computerMove = 'Scissors';
      }

      return computerMove;                                     // returns  the computerMove value, so it can be used in the function playGame
    }
  </script>
</body>
</html>
